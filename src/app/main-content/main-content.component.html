<h2>User dialog and draggable picture</h2>
<h3>Click the picture to display the information</h3>
<div class="parent">
  <div class="flex" *ngIf="users">
   
    <mat-card class="example-card mat-elevation-z10" *ngFor="let user of users">
        <div class="example-box" cdkDrag>
      <div class="contact-card-header">
        <img
          class="image-circle"
          [src]="userImage(user.id)"
          alt="image"
          (click)="
            sendInfo(
              user.name,
              user.id,
              user.username,
              user.email,
              user.phone,
              user.website
            )
          "
        />
      </div>
    </div>
      <div class="justify-content-center">
        <h2>{{ user.name }}</h2>
      </div>
    </mat-card>
   
  </div>
 

</div>
